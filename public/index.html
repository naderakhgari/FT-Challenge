<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FT technical challeange | Nader Akhgari</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div id="root" class="container">
      <div id="nav" class="nav-container">
        <div class="search-container">
          <div>
            <label forhtml="search-headline">Search for headline</label>
            <input
              id="search-input"
              class="search-input"
              type="text"
              placeholder="Search the FT"
              name="search-headline"
            />
          </div>
          <button id="search-button">Search</button>
        </div>
        <div class="select-container">
          <h2>Financial Times</h2>
          <select id="select-per-page" class="select-per-page">
            <option value="10">10 / page</option>
            <option value="20">20 / page</option>
            <option value="50">50 / page</option>
          </select>
        </div>
      </div>
      <div id="main" class="head-lines"></div>
      <div id="footer" class="pagination-container">
        <ul id="page-numbers" class="pagination-list"></ul>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
